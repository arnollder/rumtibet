<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РумТибет</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="bg__header background">
        <div class="container">
            <header class="header">
                <img class="logo" src="img/logo.svg" alt="#">
                <ul class="header__menu">
                    <li class="header__li"><a href="#">Главная</a></li>
                    <li><a href="#">Про гида</a></li>
                    <li><a href="#">Программа тура</a></li>
                    <li><a href="#">Стоимость</a></li>
                    <li><a href="#">Блог</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li class="header__special-item"><a class="btn-slate" href="#">Консультация</a></li>
                </ul>
            </header>

            <h1>Насладись прогулкой в горах <span class="h1__span">с командой единомышленников</span></h1>
            <form class="find-program" action="#">

                <div class="find-program__el">
                    <div class="find-program__pin">
                        <select class="find-program__input" name="location">
                            <option value="0">Локация для тура</option>
                        </select>
                    </div>
                    <label class="find-program__labels" for="location">выберите из списка</label>
                </div>
                
                <div class="find-program__el">
                    <div class="find-program__calendar">
                        <select class="find-program__input" name="date">
                            <option value="0">Дата похода</option>
                        </select>
                    </div>
                    <label class="find-program__labels" for="date">укажите диапазон</label>
                </div>

                <div class="find-program__el">
                    <div class="find-program__pin">
                        <select class="find-program__input" name="players">
                            <option value="0">Участники</option>
                            <option value="1">4 человека</option>
                            <option value="2">5 человек </option>
                            <option value="3">6 человек</option>
                            <option value="4">7 человек</option>
                            <option value="4">8 человек</option>
                        </select>
                    </div>
                    <label class="find-program__labels" for="players">минимум 4 человека</label>
                </div>

                <a class="find-program__btn" href="#">Найти программу</a>
                
            </form>
        </div>
    </div>

    <div class="bg__silver background">
        <div class="container">
            <div class="block-title">
                <h3 class="block-title__h3">делимся впечатлениями</h3>
                <h2 class="block-title__h2">Блог о путешествиях</h2>
            </div>

            <div class="travel">
                <div class="travel__content">
                    <div class="travel__avatar"></div>
                </div>
                <div class="travel__content">

                </div>
                <div class="travel__content">

                </div>
                <div class="travel__content">

                </div>
            </div>

        </div>
    </div>

</body>
</html>
